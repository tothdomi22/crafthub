name: Dev/staging deployment

on:
  push:
    branches: [master]

jobs:
  dev-build:
    uses: ./.github/workflows/build-workflow.yml
    secrets: inherit
    with:
      ENVIRONMENT: dev

  dev-deploy:
    needs: dev-build
    uses: ./.github/workflows/deploy-workflow.yml
    secrets: inherit
    with:
      ENVIRONMENT: dev
